<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <h1>Formulário de Contato</h1>
        <form action="" id="cct">
            <label for="nome">Digite o nome:</label>
            <input type="text" name="nome" id="nome" maxlength="200"  placeholder="Seu nome" />
            
            <label for="mail">E-mail:</label>
            <input type="email" name="mail" id="mail" maxlength="200"  placeholder="Seu e-mail" />
            
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone"  placeholder="(XX) XXXXX-XXXX" />
            
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha"  placeholder="Sua senha" />
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem"  placeholder="Digite sua mensagem aqui..."></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
